<div class="product-card">
  <p>Product Name: {{product.name}}</p>
  <p>Product Description: {{product.description}}</p>
  <p>Product Price: {{product.price}}â‚¬</p>
  <p >amount: {{quantity * product.price}}</p>
<input class="input" type="text" name="name" [(ngModel)]="quantity" class="input"/>
<button class="minusButton" (click)="increaseQuantity()">+</button>
<button class="plusButton" (click)="decreaseQuantity()">-</button>
<button class="addButton"*ngIf="!hide" (click)="updateCart()">Cart</button>
</div>
